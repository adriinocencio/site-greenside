<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <div class="left_header">
                <img src="./assets/logoMain.png" alt="img">
            </div>
            <img src="./assets/Girl at her laptop with a mug of coffee.png" alt="img" class="left_img">
        </div>
        <div class="right">
            <div class="content">
                <p class="right_title">Bem Vindo de Volta!</p>
                <p class="right_subtitle">Faça login e entre na sua conta</p>
                <form action="" autocomplete="on" class="right_form">
                    <section class="right_form_section">
                        <label for="emailCPF" class="label">Email ou CPF:</label><br>
                        <input type="text" id="emailCPF" name="emailCPF" placeholder="Email/CPF" class="input"><br>
                    </section>
                    <label for="senha" class="label">Senha:</label><br>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="input"><br>
                    <span class="right_form_span_text"><a href="https://flexboxfroggy.com/"><p>Esqueceu sua senha?</p></a></span>
                    <span class="right_form_span_btn"><a href="https://flexboxfroggy.com/"><input type="submit" value="ENTRAR" class="btn"></a></span>
                    <p class="right_form_text">Ainda não tem uma conta?</p>
                    <span class="right_form_span_text"><a href="https://flexboxfroggy.com/"><p>Cadastre-se</p></a></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
