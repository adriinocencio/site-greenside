<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenside - Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo_header">
                <img src="./assets/logo2.png" alt="logo 2">
            </div>
            <div class="logo">
                <img src="./assets/logo1.png" alt="logo 1">
                <p>Clínica Médica</p>
            </div>
        </nav>
    </header>
    <main>
        <form action="">
        <div class="content">
            <div class="formInput">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
            </div>
            <div class="formInput">
                <label for="senha">Senha:</label>
                <input type="senha" name="senha" id="senha" placeholder="Senha">
            </div>
            <div class="formInput">
                <input type="button" name="botao" id="botao" value="Entrar" class="btn">
            </div>
        </div>
    </form>
    </main>
</body>
</html>
